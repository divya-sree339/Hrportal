<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  /* set entire body that is webpage */
body{
	background: #383a3d;
	padding-top: 25vh;
}
/* set form background colour*/
form{
	background: #fff;
}
/* set padding and size of th form */
.form-container{
	border-radius: 10px;
	padding: 50px;
	margin: 50px;

}
</style>
<body>
<section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="column justify-content-center">

      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" method="post" action="#">
    {%csrf_token%}
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Login </h4>
          <label for="username">UserName</label>
           <input type="text" class="form-control" id="username" aria-describeby="emailHelp" placeholder="Enter UserName" name="user_name">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <div class="form-footer">
          <p> Don't have an account? <a href="/portal/registration/">Register</a></p>
        </div>
        </form>

      </section>
    </section>
  </section>
</body>
</html>
